    Art. 15 BV; Art. 9 EMRK; Art. 18 UNO-Pakt II und Art. 2 lit. i KV/SG; Art.
    36 BV; Art. 5 KV/SG. Kopftuchverbot für Schülerinnen an einer öffentlichen
    Schule; unzulässiger Eingriff in die Glaubens- und Gewissensfreiheit.

    Leitprinzipien der Glaubens- und Gewissensfreiheit; Inhalt des Grundrechts
    (E. 3). Überblick über die Rechtsprechung zu religiösen Verhaltensweisen der
    Schüler an öffentlichen Schulen (E. 4.2 und 4.3) und zur Verwendung von
    religiösen Symbolen durch die Schule selbst (E. 4.4). Hinweis auf die
    Rechtsprechung des EGMR und einzelner ausländischer Verfassungsgerichte (E.
    4.5). Eingriff in den Schutzbereich der Glaubens- und Gewissensfreiheit;
    Anforderungen an die Einschränkung des Grundrechts (E. 5 und 6). Gesetzliche
    Grundlage (E. 7); Erfordernis der einschlägigen öffentlichen Interessen (E.
    8); Prüfung der Verhältnismässigkeit (E. 9 und 10).
